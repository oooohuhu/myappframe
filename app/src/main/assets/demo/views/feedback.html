<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,minimun-scale=1,maximum-scale-1, user-scalable=no">
		<meta name="format-detection" content="telphone=no, email=no" />
		<title>意见反馈</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/app.css">
		<style>
			body,
			html,
			.mui-content,
			.mui-grid-view.mui-grid-9 {
				background-color: #fff;
			}
			
			p {
				text-indent: 2em;
				margin: 10px 0 15px;
				font-size: 15px;
				line-height: 23px;
				color: #333;
			}
		</style>
		
	</head>

	<body>
		<div class="mui-content content">
			<div class="mui-input-row" style="margin: 10px 5px;">
				<textarea id="textarea" rows="6" placeholder="请输入反馈内容..."></textarea>
			</div>
			<div align="center" style="margin-top: 50px;">
				<button type="button" data-loading-icon="mui-spinner mui-spinner-white" data-loading-text="提交中..." class="mui-btn " id="submit">提交</button>
			</div>
		</div>
		<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="../js/basePath.js"></script>
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/feedback.js"></script>
	</body>

</html>
