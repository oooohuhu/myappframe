<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,minimun-scale=1,maximum-scale-1, user-scalable=no">
		<meta name="format-detection" content="telphone=no, email=no" />
		<title>咨询详情</title>
		<link rel="stylesheet" type="text/css" href="../../../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../../../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../../css/app.css">
		<style>
			body,
			html,
			.mui-content,
			.mui-grid-view.mui-grid-9 {
				background-color: #fff;
			}
		</style>
	</head>

	<body>
		<div class="mui-content content" >
			<h2 class="tit-cont">网上申请的清算组备案迟迟没有回复</h2>
			<div>
				<div class="mui-table-cell sub-tit-txt-consult">2018-03-12</div>
				<div class="mui-table-cell sub-tit-txt-consult">正辰商贸</div>
			</div>
			<div>
				<p class="txt-content">因业务需要公司要注销，去现场工作人员让我公司在网上办理。在网站提交清算备案材料以后，迟迟没有回复。该如何解决？</p>
			</div>
			<div class="mui-card-content images-content">
				<img src="../../../images/consultdetail.png" alt="" width="100%" />
			</div>
			<div style="float:left ;">
				<p class="cont-foot">(办结)</p>
			</div>
			<div class="mui-text-right">
				<p class="cont-foot-right"><span>处理时间：2018-03-12</span></p>
			</div>
		</div>
		<h3 class="info-tit"></h3>

		<ul class="mui-table-view">
			<li class="mui-table-view-cell ">
				<div class="mui-table">
					<div class="mui-table-cell mui-col-xs-4">
						<h5 class="mui-ellipsis-2 h5-color" >处理意见：</h5>
					</div>
					<div class="mui-table-cell mui-col-xs-12 mui-text-right">
						<span class="mui-h5 span-color" >您好，据了解，目前网上没有开通清算组备案流程，窗口人员现场接收纸质材料受理；注销分两种，一种是简易注销；一种是注销。注册资本3000万以下均由企业所属地的工商登记窗口受理。谢谢来信！</span>
					</div>
				</div>
			</li>
			<li class="mui-table-view-cell ">
				<div class="mui-table">
					<div class="mui-table-cell mui-col-xs-4">
						<h5 class="mui-ellipsis-2 h5-color" >处理单位：</h5>
					</div>
					<div class="mui-table-cell mui-col-xs-12 mui-text-right">
						<span class="mui-h5 span-color" >合肥市工商行政管理局</span>
					</div>
				</div>
			</li>
		</ul>
		<script type="text/javascript" src="../../../js/mui.min.js"></script>
	</body>

</html>
