<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,minimun-scale=1,maximum-scale-1, user-scalable=no">
		<meta name="format-detection" content="telphone=no, email=no" />
		<title>意见建议详情</title>
		<link rel="stylesheet" type="text/css" href="../../../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../../../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../../css/app.css">
		<style>
			body,
			html,
			.mui-content,
			.mui-grid-view.mui-grid-9 {
				background-color: #fff;
			}
		</style>
	</head>

	<body>
		<div class="mui-content content" >
			<h2 class="tit-cont">建议本能提供电子版公积金缴存证明</h2>
			<div>
				<div class="mui-table-cell sub-tit-txt-consult">2018-01-23</div>
				<div class="mui-table-cell sub-tit-txt-consult">个人</div>
			</div>
			<div>
				<p class="txt-content">居民在办理居住证、购房等事项时，经常需要提供公积金缴存证明，建议贵单位在本网站公积金查询页面能提供官方认证的电子版的公积金缴存证明，以方便居民。</p>
			</div>
			<div class="mui-card-content images-content">
				<img  alt="" width="100%" />
			</div>
			<div style="float:left ;">
				<p class="cont-foot">(办结)</p>
			</div>
			<div class="mui-text-right">
				<p class="cont-foot-right"><span>处理时间：2018-03-19</span></p>
			</div>
		</div>
		<h3 class="info-tit"></h3>

		<ul class="mui-table-view">
			<li class="mui-table-view-cell ">
				<div class="mui-table">
					<div class="mui-table-cell mui-col-xs-4">
						<h5 class="mui-ellipsis-2 h5-color" >处理意见：</h5>
					</div>
					<div class="mui-table-cell mui-col-xs-12 mui-text-right">
						<span class="mui-h5 span-color" >感谢您的建议，目前您可通过政务服务网上平台，查询本人公积金缴存明细等信息。可登录安徽政务服务网，点击公积金旗舰店——公积金查询对账，查询个人公积金缴存使用情况，或本人携身份证前台查询。</span>
					</div>
				</div>
			</li>
			<li class="mui-table-view-cell ">
				<div class="mui-table">
					<div class="mui-table-cell mui-col-xs-4">
						<h5 class="mui-ellipsis-2 h5-color" >处理单位：</h5>
					</div>
					<div class="mui-table-cell mui-col-xs-12 mui-text-right">
						<span class="mui-h5 span-color" >市政务服务中心</span>
					</div>
				</div>
			</li>
		</ul>
		<script type="text/javascript" src="../../../js/mui.min.js"></script>
	</body>

</html>
